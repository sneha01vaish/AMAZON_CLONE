<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="navbar">
      <div class="navlogo border">
            <div class="logo">
            </div>
      </div>
        <div class="nav-adress border">
          <p class="deliver">Hello</p>
          <div class="add-icon">
            <i class="fa-solid fa-location-dot"></i>
            <p class="india"> Select your address</p>
          </div>
        </div>

        <div class="nav-search border">
          <select class="select">
              <option>All</option>
          </select>
          <input class="search-input" placeholder="Search Amazon.in">
          <div class="search-icon">
            <i class="fa-solid fa-magnifying-glass" ></i>
          </div>
        </div>
        <div class="nav-signin border">
          <p><span>Hello, sign in</span></p>
          <p class="nav-second">Account & Lists</p>

        </div>
        <div class="nav-return border">
          <p><span>Returns</span></p>
          <p class="nav-second">& Orders</p>

        </div>
        <div class="nav-cart border">
          <i class="fa-solid fa-cart-shopping"></i>
          Cart
        </div>
    </div>
    <!-- end navbar -->
    <div class="panel">
      <div class="panel-all">
        <i class="fa-solid fa-bars"></i><span class="alllabel">All</span>
      </div>
      <div class="next-panel">
        <p>Amazon miniTV</p>
        <p>Sell</p>
        <p>Best Sellers</p>
        <p>Today's Deals</p>
        <p>Mobiles</p>
        <p>Electronics</p>
        <p>Customer Service</p>
        <div class="selects">
          <div id="selectimage">
            <p>Prime</p>
            <i class="fa-solid fa-angle-down"></i>
          </div>
        </div>
      </div>
      <div class="greatfestival">
        <img src="my_photu.jpg" alt="no image">
      </div>
      

     </div>

  </header>

  <div class="herosection">
    <i class="fa-solid fa-chevron-left"></i>
    <span class="a-icon-alt">Previous slide</span>
   
  </div>
    
</body>
</html>
